<!DOCTYPE html>
{% load static %}
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
		<title>My Posts</title>
		<style type="text/css">
			#img1{
				max-width: 200px;
			}
		</style>
	</head>
	<body>
		<h1 align="center" >MY POSTS</h1>
		<br>
		{% for post in context%}
			<div align="center"> 
				<p><strong>{{ post.post_title }}</strong></p>
				<p><strong>{{ post.created_on }}</strong></p>
				{{ post.post_text|safe }}
				<br>
				<img id="img1" src="{{ post.post_image.url }}" />
				<br>
				<a href="{% url 'postupdate' post.id %}">Edit</a> &nbsp; &nbsp;
				<a href="{% url 'postdelete' post.id %}">Delete</a>
			</div>
			<br><hr><br>	
		{% endfor %}
		<script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
	    <script type="text/javascript" src="{% static 'js/popper.min.js' %}"></script>
	    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
	</body>
</html>
