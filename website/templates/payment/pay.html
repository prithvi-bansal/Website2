<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Payment</title>
</head>
<body>
	<h2>Pay - Rs 500</h2>
	<form action="{% url 'charge' %}" method="post">
		{% csrf_token %}
		<script src="https://checkout.stripe.com/checkout.js" class="stripe-button"
		data-key="{{ key }}"
		data-description="Pay"
		data-amount="500"
		data-locale="auto" >
	</script>
	</form>
	
</body>
</html>
