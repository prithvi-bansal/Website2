<!DOCTYPE html>
{% load static %}
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
		<title>Login Page</title>
		<style type="text/css">
			body{
				text-align: center;
			}
		</style>
	</head>
	<body>
		<h1>Login Here</h1>
		<br>
		<form method="post" id="loginform">
			{% csrf_token %}
			{{form.as_p}}
			<input type="submit" value="Login" name="">
		</form>
		<br>
		<div>
			<h1>Log In with</h1>
			<h4><a title="Google" class="socialaccount_provider google" href="/accounts/google/login/?process=login">Google</a></h4>
			<h4><a title="GitHub" class="socialaccount_provider github" href="/accounts/github/login/?process=login">GitHub</a></h4>
			<h4><a title="Facebook" class="socialaccount_provider facebook" href="/accounts/facebook/login/?process=login">Facebook</a></h4>
		</div>
		<script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
	    <script type="text/javascript" src="{% static 'js/popper.min.js' %}"></script>
	    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
	</body>
</html>
