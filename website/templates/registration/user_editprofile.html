<!DOCTYPE html>
{% load static %}
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
		<title>Edit User Profile</title>
		<style type="text/css">
			.div1{
				text-align: center;				
			}
		</style>
	</head>
	<body>
		<div class="div1">
			<h1>Edit User Profile</h1>
			<br>
			<form method="Post">
				{% csrf_token %}
				<p><strong>Username - {{form.username}}</strong></p>
				<p><strong>First Name - {{form.first_name}}</strong></p>
				<p><strong>Last Name - {{form.last_name}}</strong></p>
				<p><strong>Email Adress - {{form.email}}</strong></p>
				<input type="submit" value="Update Profile" name="">
			</form>
		</div>
		<div class="container">
			<a href="{% url 'userprofile' %}">Back</a>
		</div>
		<script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/popper.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
	</body>
</html>
